apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-app-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
    spec:
      containers:
      - name: production-app
        image: ajinkyadoc1234/production-app:4.0
        ports:
        - containerPort: 8080
        env:
        - name: ENV_VAR_EXAMPLE
          value: "value"

