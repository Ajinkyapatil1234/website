apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: production-app
  template:
    metadata:
      labels:
        app: production-app
    spec:
      containers:
      - name: production-app
        image: ajinkyadoc1234/production-apps-new:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080

